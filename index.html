<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Rocket ToDo</title>
</head>

<body>
    <div class="starry-bg"></div>

    <div class="mainLogo d-flex">
        <div class="rocket-container">
            <i class="fa-solid fa-rocket fa-lg ml-5" style="color: white;"></i>
        </div>
        <h3 class="mx-2 mt-2">Rocket ToDo</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3">
                <div class="card-header">
                    <h5 class="card-title">Todo List</h5>
                </div>
                <div class="card-body">
                    <form id="todoAddForm" class="mt-2">
                        <label for="todoName" class="mainLabel">Todo listenizi oluşturmaya başlayın!</label>
                        <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo"
                            placeholder="Örnek: Uzaya çıkmak..">

                        <small id="todoMotto" class="form-text text-muted">Başarı, başlamak için mükemmel bir zaman
                            beklemek yerine şimdi harekete geçmektir.</small>

                        <label for="todoPrioritys" class="secondLabel mt-2 pt-1">Öncelik sırası:</label>
                        <select id="todoPriority" class="form-control w-25">
                            <option value="Low" selected>Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>


                        <button id="todoAddButton" type="submit" class="btn btn-primary mt-4 btn-sm">Todo Ekle
                        </button>

                    </form>


                </div>

                <div class="card-body">
                    <h5 class="card-title">Todo Listesi</h5>
                    <form name="form2" id="todoListForm">

                        <input id="todoSearch" type="text" class="form-control mt-3" placeholder="Todo ara">

                        <hr class="mt-3">

                    </form>

                    <ul class="list-group">

                        <!-- listeler buraya gelecek -->

                    </ul>

                    <a href="#" id="clearButton" class="btn btn-primary btn-sm mt-3">Tüm Todoları Temizle</a>
                </div>
            </div>
        </div>
    </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
